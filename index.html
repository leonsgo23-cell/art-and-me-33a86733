    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }
        /* New Artistic Palette: Electric Violet & Indigo */
        .bg-warm-light { background-color: #FDFCFE; }
        .text-vibrant { color: #8B5CF6; } /* Electric Violet */
        .bg-vibrant { background-color: #8B5CF6; }
        .border-vibrant { border-color: #8B5CF6; }
        .text-teal { color: #10B981; } /* Emerald Mint */
        .bg-teal { background-color: #10B981; }
        .text-sunny { color: #F59E0B; } /* Amber Yellow */
        .bg-sunny { background-color: #F59E0B; }
        .text-midnight { color: #1E1B4B; } /* Deep Indigo (Not black) */
        .bg-midnight { background-color: #1E1B4B; }
        
        /* Custom shadows and animations */
        .shadow-vibrant { box-shadow: 0 20px 40px -10px rgba(139, 92, 246, 0.3); }
        .animate-scroll {
            display: flex;
            width: max-content;
            animation: scroll 40s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>
